    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .box {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
        }
        
        .center-text {
            background-color: rgb(0, 0, 0);
            width: 100%;
            color: rgb(255 255 255);
            height: 100%;
            font-size: 24px;
            font-family: cursive, Comic Sans MS;
            display: flex;
            font-style: italic;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgb(225 12 168), 0 0 10px rgb(225 12 168), 0 0 10px rgb(225 12 168);
            text-align: center;
        }
        
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        #pinkboard {
            position: relative;
            margin: auto;
            height: 500px;
            width: 500px;
            animation: animate 1.3s infinite;
        }
        
        #pinkboard:before,
        #pinkboard:after {
            content: '';
            position: absolute;
            background: #FF5CA4;
            width: 100px;
            height: 160px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }
        
        #pinkboard:before {
            left: 100px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }
        
        #pinkboard:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes animate {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(.8);
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @media only screen and (max-width: 500px) {
            body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                background: #000;
            }
            #pinkboard {
                padding: 0;

                height: 463px;
                width: 110%;
            }

                font-family: cursive, Comic Sans MS;
                display: flex;
                align-items: center;
                justify-content: center;
                font-style: italic;
                margin: 0 auto;
                margin-bottom: 50px;
                text-shadow: 0 0 10px rgb(225 12 168), 0 0 10px rgb(225 12 168), 0 0 10px rgb(225 12 168);
                text-align: center;
            }
            canvas {
                position: absolute;
                width: 60%;
                height: 60%;
            }
            #pinkboard:before,
            #pinkboard:after {
                content: '';
                position: absolute;
                background: #FF5CA4;
                width: 100px;
                height: 160px;
                border-top-left-radius: 50px;
                border-top-right-radius: 50px;

            #pinkboard:before {

                transform: rotate(45deg);
                transform-origin: 100% 100%;
            }
        }
